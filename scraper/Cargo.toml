[package]
name = "rust_ingestion"
version = "0.1.0"
edition = "2021"

[dependencies]
# reqwest = { version = "0.12", features = ["json"] }
reqwest = { version = "0.11", features = ["json", "blocking", "gzip"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
# chrono = "0.4"
arrow = "57.3.0"
parquet = "57.3.0"


serde-xml-rs = "0.6"       # Optional if you want serde-style XML deserialization
quick-xml = { version = "0.29", features = ["serialize"] }
chrono = { version = "0.4", features = ["serde"] }
duckdb = { version = "0.10.2", features = ["chrono"] }
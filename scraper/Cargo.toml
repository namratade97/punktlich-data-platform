[package]
name = "rust_ingestion"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json", "blocking", "gzip", "rustls-tls"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
arrow = "57.3.0"
parquet = "57.3.0"

serde-xml-rs = "0.6"       # Optional if you want serde-style XML deserialization
quick-xml = { version = "0.29", features = ["serialize"] }
chrono = { version = "0.4", features = ["serde"] }

duckdb = { version = "0.9.2", features = ["chrono"] }
polars = { version = "0.36", features = ["parquet"] }
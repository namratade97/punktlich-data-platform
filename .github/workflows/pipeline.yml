name: Data Platform Pipeline
on:
  repository_dispatch:
    types: [run-ingestion] # Triggered by the Streamlit button

jobs:
  ingest-and-transform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust Scraper
        run: |
          cd scraper
          cargo run --release
        env:
          DB_CLIENT_ID: ${{ secrets.DB_CLIENT_ID }}
          DB_API_KEY: ${{ secrets.DB_API_KEY }}

      - name: Setup Python & dbt
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt
        run: pip install dbt-duckdb

      - name: Run dbt (Silver & Gold)
        run: |
          dbt deps
          dbt run --target prod